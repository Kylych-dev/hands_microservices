version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - '8000:8000'
    volumes:
      - .:/app
    depends_on:
      - db
    restart: unless-stopped


  db:
    image: mysql:8.0.37
    restart: always
    environment:
      MYSQL_DATABASE: microservicesdb
      MYSQL_USER: mirbekov
      MYSQL_PASSWORD: 1
      MYSQL_ROOT_PASSWORD: 1
    volumes:
      - .dbdata:/var/lib/mysql
    ports:
      - 33066:3306