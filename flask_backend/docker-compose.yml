version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8001:5000
    volumes:
      - .:/app
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0.37
    restart: always
    environment:
      MYSQL_DATABASE: flask_back
      MYSQL_USER: mirbekov
      MYSQL_PASSWORD: 1
      MYSQL_ROOT_PASSWORD: 1
    volumes:
      - .dbdata:/var/lib/mysql
    ports:
      - 33067:3306